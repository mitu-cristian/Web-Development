<section class="signup-form">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
            <mat-label>Your Email</mat-label>
            <input type="email" matInput ngModel name="email" email required #emailInput="ngModel">
            <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty.</mat-error>
            <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is invalid.</mat-error>
        </mat-form-field>

        <mat-form-field hintLabel="Should be at least 8 characters long.">
            <mat-label>Your Password</mat-label>
            <input type="password" matInput ngModel name="password" required minlength="8" #pwInput="ngModel">
            <mat-hint align="end"> {{pwInput.value?.length}} / 8</mat-hint>
            <mat-error *ngIf="pwInput.value.length < 8">Has to be at least 8 characters long.</mat-error>
            <mat-error *ngIf="pwInput.value.length < 8">{{pwInput.value?.length}} / 8</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Your Birthdate</mat-label>
            <input matInput [matDatepicker]="picker" [max]="maxDate" ngModel name="birthdate" required>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-checkbox color="primary" ngModel name="agree" required>Agree to Terms and Conditions.</mat-checkbox>

        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
    </form>
</section>
