<section>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <mat-form-field>
            <mat-label>
                Your name & surname
            </mat-label>
            <input type="text" matInput ngModel name="name" required #nameInput="ngModel">
            <mat-error *ngIf="nameInput.hasError('required')">Field must not be empty.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                How many adults?
            </mat-label>
            <input type="number" matInput ngModel name="adults" required #adultsInput="ngModel" min="0">
            <mat-error *ngIf="adultsInput.hasError('required')">Field must no be empty</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>
                How many children?
            </mat-label>
            <input type="number" matInput ngModel name="children" min="0">
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Enter a date range</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [min]="minDate">
                <input matStartDate formControlName="start" placeholder="Start date" required>
                <input matEndDate formControlName="end" placeholder="End date" required>
            </mat-date-range-input>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>

        <button type="submit" mat-raised-button color="primary">Submit</button>
        <button id="cancel" mat-raised-button color="accent" (click)="onStop()">Cancel</button>
    </form>

</section>
