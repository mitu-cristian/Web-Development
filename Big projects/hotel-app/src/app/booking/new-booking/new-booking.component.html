<section class="new-booking">
    <mat-card>
        <mat-card-title>Book Your Stay</mat-card-title>

        <mat-card-content>
            <mat-form-field>
                <mat-label>
                    What room / suite do you want?
                </mat-label>
                <mat-select [formControl]="bookingControl" required>
                    <mat-option value="imperiale">
                        Suite Imperiale
                    </mat-option>

                    <mat-option value="windsor">
                        Suite Windsor
                    </mat-option>

                    <mat-option value="vendome">
                        Suite Vendome
                    </mat-option>

                    <mat-option value="maria-callas">
                        Suite Maria Callas
                    </mat-option>

                    <mat-option value="grand-deluxe">
                        Grand Deluxe Room
                    </mat-option>

                    <mat-option value="executive">
                        Executive Room
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="bookingControl.hasError('required')">Please choose an option</mat-error>
            </mat-form-field>
        </mat-card-content>

        <mat-card-actions>
            <button mat-raised-button [disabled]="bookingControl.invalid" color="primary" type="submit"
                (click)="onStartBooking()">Book</button>
        </mat-card-actions>
    </mat-card>
</section>
