<section>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Yout Email</mat-label>
            <input type="email" matInput formControlName="email">
            <mat-hint>Please enter a valid email.</mat-hint>
            <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Your Password</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-hint>Please enter your password.</mat-hint>
            <mat-error>Missing password.</mat-error>
        </mat-form-field>

        <button type="submit" [disabled]="loginForm.invalid" mat-raised-button color="primary">Submit</button>
    </form>
</section>
