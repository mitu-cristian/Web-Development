<mat-toolbar color="primary">
    <div class="container">
        <div class="container-flex">
            <div class="button">
                <button mat-icon-button (click)="onToggleSidenav()">
                    <mat-icon>menu</mat-icon>
                </button>

            </div>

            <div><a class="logo" routerLink="/">Portman Hotel</a></div>

            <div class="linksNav">
                <a routerLink="/signup" *ngIf="!isAuthenticated()">Sign Up</a>
                <a routerLink="/login" *ngIf="!isAuthenticated()">Login</a>
                <a routerLink="/booking" *ngIf="isAuthenticated()">Booking</a>
                <a (click)="logout()" *ngIf="isAuthenticated()">Log Out</a>
            </div>
        </div>
    </div>
</mat-toolbar>
